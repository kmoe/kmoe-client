<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NFC 2FA demo client</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.0.26/css/bulma.min.css">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <style>
        .logs {
            font-family: 'Ubuntu Mono', sans-serif;
        }
    </style>
</head>
<body class="layout-default page-grid">
    <section class="section hero is-dark is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    NFC 2FA demo client
                </h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <form method="post" action="/login">
                <label class="label" for="username">Username</label>
                <p class="control">
                    <input class="input" type="text" id="username" name="username" required>
                    <i class="fa fa-envelope"></i>
                </p>
                <label class="label" for="password">Password</label>
                <p class="control">
                    <input class="input" type="password" id="password" name="password" required>
                    <i class="fa fa-lock"></i>
                </p>
                <button type="submit" class="button is-primary">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
